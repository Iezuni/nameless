<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        textarea {
            height: 200px;
            width: 700px
        }

        * {
            margin: 0;
            box-sizing: border-box;
            word-break: break-all
        }

        button {
            display: inline-block;
            background-color: rgb(26, 199, 199);
            border: 0;
            padding: 7px;
            color: rgb(255, 255, 255);
            font-size: 16px;
        }

        #main {
            text-align: center;
            margin: auto
        }
    </style>
    <script src="https://cdn.staticfile.org/crypto-js/3.1.9/crypto-js.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
    <title>crypto</title>
</head>

<body>
    <div id="main"><textarea id="target" spellcheck="false" placeholder="输入目标字符串"></textarea>
        <div><select id="select">
                <option value="md5">md5</option>
                <option value="sha1">sha1</option>
                <option value="sha3">sha3</option>
                <option value="sha224">sha224</option>
                <option value="sha256">sha256</option>
                <option value="sha384">sha384</option>
                <option value="sha512">sha512</option>
                <option value="aes">AES</option>
                <option value="des">DES</option>
            </select> <button id="ency">加密</button> <button id="decy">解密</button> <input id="keys" placeholder="key">
        </div><textarea id="result" spellcheck="false" placeholder="结果字符串"></textarea>
        <script>
            $(function () {
                $("#ency").click(function () {
                    switch (document.getElementById("select").value) {
                        case "md5":
                            $("#result").val(CryptoJS.MD5($("#target").val()));
                            break;
                        case "sha1":
                            $("#result").val(CryptoJS.SHA1($("#target").val()));
                            break;
                        case "sha3":
                            $("#result").val(CryptoJS.SHA3($("#target").val()));
                            break;
                        case "sha224":
                            $("#result").val(CryptoJS.SHA224($("#target").val()));
                            break;
                        case "sha256":
                            $("#result").val(CryptoJS.SHA256($("#target").val()));
                            break;
                        case "sha384":
                            $("#result").val(CryptoJS.SHA384($("#target").val()));
                            break;
                        case "sha512":
                            $("#result").val(CryptoJS.SHA512($("#target").val()));
                            break;
                        case "aes":
                            $("#result").val(CryptoJS.AES.encrypt($("#target").val(), $("#keys")
                                .val(), {
                                    mode: CryptoJS.mode.CBC,
                                    padding: CryptoJS.pad.Pkcs7
                                }));
                            break;
                        case "des":
                            $("#result").val(CryptoJS.DES.encrypt($("#target").val(), $("#keys")
                                .val(), {
                                    mode: CryptoJS.mode.CBC,
                                    padding: CryptoJS.pad.Pkcs7
                                }))
                    }
                });
                $("#decy").click(function () {
                    switch (document.getElementById("select").value) {
                        case "aes":
                            $("#result").val(CryptoJS.AES.decrypt($("#target").val(), $("#keys")
                                .val(), {
                                    mode: CryptoJS.mode.CBC,
                                    padding: CryptoJS.pad.Pkcs7
                                }).toString(CryptoJS.enc.Utf8));
                            break;
                        case "des":
                            $("#result").val(CryptoJS.DES.decrypt($("#target").val(), $("#keys")
                                .val(), {
                                    mode: CryptoJS.mode.CBC,
                                    padding: CryptoJS.pad.Pkcs7
                                }).toString(CryptoJS.enc.Utf8));
                            break;
                        default:
                            alert("What are you doing")
                    }
                })
            })
        </script>
    </div>
</body>

</html>
