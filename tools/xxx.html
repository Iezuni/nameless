<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin-left: 0px;
            margin-top: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <button
        onclick='javascript:if(do_Cookie.set("url", prompt("输入Url"),do_Cookie.get("url")))document.getElementById("main_frame").src = do_Cookie.get("url");'>设置Url</button>
    <iframe id="main_frame" src='http://127.0.0.1' width='100%' height='100%' frameborder='0'></iframe>
    <script>
        var do_Cookie = {
            get: function (n) {
                var dc = "; " + document.cookie + "; ";
                var coo = dc.indexOf("; " + n + "=");
                if (coo != -1) {
                    var s = dc.substring(coo + n.length + 3, dc.length);
                    return unescape(s.substring(0, s.indexOf("; ")));
                } else {
                    return null;
                }
            },
            set: function (name, value) {
                var expDays = 30 * 24 * 60 * 60 * 1000;
                var expDate = new Date();
                expDate.setTime(expDate.getTime() + expDays);
                var expString = "; expires=" + expDate.toGMTString();
                document.cookie = name + "=" + escape(value) + expString;
            }
        }

        window.onload = () => {
            while (do_Cookie.get("url") == null) {
                do_Cookie.set("url", prompt("输入Url", do_Cookie.get("url")));
            }
            document.getElementById("main_frame").src = do_Cookie.get("url");
        };
    </script>
</body>

</html>
